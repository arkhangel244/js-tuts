<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>
    <div>
        <h1>JavaScript Basics</h1>
        <p>This is a simple HTML page to demonstrate JavaScript basics.</p>
    </div>
    <script>
        // This is a single-line comment
        console.log("Hello, World!"); // Output to the console
        
        /*
         * This is a multi-line comment
         * It can span multiple lines
         */
         
        // Variables
        let name = "John Doe"; // String variable
        let age = 30; // Number variable
        let isStudent = false; // Boolean variable
        
        // Functions
        function greet() {
            console.log("Hello, " + name);
        }
        
        greet(); // Call the function
        
    </script>
</body>
</html>
